<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爱家-注册</title>
    <script src="/static/js/jquery.min.js"></script>
    <script src="static/js/ihome/register.js"></script>
</head>
<body>
<form id="form-register">
    <input type="number" name="mobile" id="mobile" placeholder="手机号">
    <br>
    <br>
    <div id="mobile-err"><span></span></div>


    <input type="text" name="imagecode" id="imagecode" placeholder="图片验证码">
    <div id="image" onclick="generateImageCode();"><img src=""></div>
    <br>
    <br>
    <div id="imagecode-err"><span></span></div>


    <input type="text" name="phonecode" id="phonecode" placeholder="短信验证码">
    <div><a href="javascript:;" id=getphonecode onclick="sendSMSCode();">获取验证码</a></div>
    <br>
    <br>
    <div id="phonecode-err"><span></span></div>


    <input type="password" name="password" id="password" placeholder="密码">
    <br>
    <br>
    <div id="password-err"><span></span></div>


    <input type="password" name="password2" id="password2" placeholder="确认密码">
    <br>
    <br>
    <div id="password2-err"><span></span></div>


    <button type="submit">立即注册</button>
    <p>已有帐号,<a href="/login.html">立即登录</a></p>
</form>
</body>
</html>
